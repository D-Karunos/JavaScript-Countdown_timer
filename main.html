<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="description-container">
        <h1>Christmas time counter</h1>
    </div>

    <div class="countdown-container">

        <div class="span-el days-c">
            <p class="main-text" id="days">0</p>
            <span>days</span>
        </div>

        <div class="span-el hours-c">
            <p class="main-text" id="hours">0</p>
            <span>hours</span>
        </div>

        <div class="span-el minutes-c">
            <p class="main-text" id="minutes">0</p>
            <span>minutes</span>
        </div>

        <div class="span-el seconds-c">
            <p class="main-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <div class="song-container">
      <audio autoplay loop>
            <source src="song/christmas.mp3" type="audio/mp3">
            Your browser does not support the audio element in this page.
        </audio>
    </div>

    <!-- Adding Snowflakes -->

  </div>

  </div>
  <div class="snowflake">
    ❆
  </div>
</div>

    
</body>
</html>
